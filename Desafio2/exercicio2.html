<html>
  <head>
    <meta charset="UTF-8" />
    <title>Manipulando DOM</title>
  </head>
  <body>
    <button id="btn1">Clique</button>

    <div id="img"></div>

    <script>
      var botaoElemento = document.getElementById("btn1");
      var quadroElemento = document.getElementById("img");

      botaoElemento.onclick = function() {
        var elementoDiv = document.createElement("div");

        elementoDiv.style.width = "100px";
        elementoDiv.style.height = "100px";
        elementoDiv.style.background = "#f00";

        elementoDiv.onmouseover = function() {
          elementoDiv.style.backgroundColor = getRandomColor();
        }

        quadroElemento.appendChild(elementoDiv);
      };

      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    </script>
  </body>
 
</html>
