<html>
  <head>
    <title>Desafio</title>
  </head>
  <body>
    <script>
      var usuarios = [
        {
          nome: "Diego",
          habilidades: ["Javascript", "ReactJS", "Redux"]
        },
        {
          nome: "Gabriel",
          habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
        }
      ];
      function exibir(usuarios) {
        for (usuario of usuarios) {
          console.log(
            "O " +
              usuario.nome +
              " possui as habilidades: " +
              usuario.habilidades.join(", ")
          );
        }
      }
      exibir(usuarios);
    </script>
  </body>
</html>
